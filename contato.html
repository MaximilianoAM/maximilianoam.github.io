<!DOCTYPE HTML>
<html lang="pt">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

        <title>Psicóloga Aline - Contato</title>

        <meta name="author" content="Maximiliano Albino de Melo" />
        <meta name="description" content="Contato da Psicóloga Aline" />

        <link href="css/site.css" rel="stylesheet" type="text/css" />
        <link href="css/header-footer.css" rel="stylesheet" type="text/css" />
        <link href="css/contato.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="img/logo.png" />

        <script type="text/javascript" defer src="js/import-header-footer.js"></script>
        <script type="text/javascript" defer src="js/contact-submission.js"></script>
    </head>

    <body>

        <h1 class="brightFont">Psicóloga Aline Lippert</h1>

        <section id="intro">
            <article>
                <p class="darkFont">Se você deseja entrar em contato comigo para agendar uma consulta, tirar dúvidas ou obter mais
                    informações sobre meus serviços, por favor, preencha o formulário abaixo. Ficarei feliz em ajudar
                    você no que for necessário, aguardo seu contato!
                </p>
            </article>
        </section>

        <section id="contact">
            <article>
                <h2 class="darkFont">Formulário de Contato</h2>
                <form id="contactForm" method="POST">
                    <label class="brightFont" for="name">Seu Nome:</label>
                    <input type="text" id="name" name="name" required />

                    <label class="brightFont" for="email">Seu Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label class="brightFont" for="phone">Seu Telefone:</label>
                    <input type="phone" id="phone" name="phone" required />

                    <label class="brightFont" for="message">Sua Mensagem:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </article>
        </section>

    </body>

</html>
