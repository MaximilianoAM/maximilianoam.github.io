<!DOCTYPE HTML>
<html lang="pt">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        
        <title>Psicóloga Aline - Blog</title>
        
        <meta name="author" content="Maximiliano Albino de Melo" />
        <meta name="description" content="Blog da Psicóloga Aline" />
        
        <link href="css/site.css" rel="stylesheet" type="text/css" />
        <link href="css/header-footer.css" rel="stylesheet" type="text/css" />
        <link href="css/blog.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="img/logo.png" />

		<script type="text/javascript" defer src="js/import-header-footer.js"></script> 
		<script type="text/javascript" defer src="js/blog.js"></script> 
    </head>

    <body>

        <h1 class="brightFont">Psicóloga Aline Lippert</h1>

        <section id="intro">
            <article>
                <p>
                   Bem-vindos ao meu Blog! Aqui compartilho insights, dicas e reflexões sobre saúde mental,
                    bem-estar emocional e desenvolvimento pessoal.
                </p>
            </article>
        </section>

        <section id="search">
            <article>
                <button id="prevPost">Post Anterior</button>
                <button id="nextPost">Próximo Post</button>
            </article>
        </section>
    
        <section id="blogPost">
            <h2 class="brightFont" id="postTitle"></h2>
            <p class="darkFont date">Publicado em <span id="postDate"></span></p>
            <article id="postContent"></article>
        </section>
        
    </body>

</html>
